<nav class="navbar is-transparent" role="navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="http://bulma.io">
      Logo Here!
    </a>

    <a class="navbar-item is-hidden-desktop" href="https://github.com/cerealean" target="_blank">
      <span class="icon" style="color: #333;">
        <i class="fa fa-github"></i>
      </span>
    </a>

    <button class="button navbar-burger" data-target="navMenu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div class="navbar-menu" id="navMenu">
    <div class="navbar-start">
      <a class="navbar-item " routerLink="/">
        Home
      </a>
      <div class="navbar-item has-dropdown is-hoverable" *ngIf="user">
        <a class="navbar-link">
          Options
        </a>
        <div class="navbar-dropdown is-boxed">
          <a class="navbar-item" routerLink="/user-preferences">
            Preferences
          </a>
          <a class="navbar-item" routerLink="/schedule">
            Schedule
          </a>
          <a class="navbar-item" routerLink="/">
            Availability
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="field is-grouped">
          <p class="control" [hidden]="user">
            <a class="button" (click)="triggerLoginModal()">
              <span class="icon">
                <i class="fa fa-sign-in"></i>
              </span>
              <span>Login</span>
            </a>
          </p>
          <p class="control" [hidden]="!user">
            <a class="button" (click)="logout()" [class.is-loading]="isLoggingOut">
              <span class="icon">
                <i class="fa fa-sign-out"></i>
              </span>
              <span>Logout</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</nav>
<app-login [showLoginModal]="showLoginModal" (onClose)="showLoginModal = false" (user)="setUser($event)"></app-login>
